<!-- Using a grid layout with no columns or rows allows the message layout to
    display over the top -->
<GridLayout rows="auto, *" cols="*">

    <DockLayout row="0" col="0" rowSpan="2">

        <GridLayout rows="auto" verticalAlignment="top" dock="top">
            <peek-main-title verticalAlignment="top"></peek-main-title>
        </GridLayout>

        <GridLayout rows="auto" verticalAlignment="bottom" dock="bottom">
            <peek-main-footer verticalAlignment="bottom"></peek-main-footer>
        </GridLayout>

        <GridLayout dock="left" class="peek-mobile-page-contents">
            <router-outlet></router-outlet>
        </GridLayout>

    </DockLayout>

    <!-- This must be down the bottom, otherwise the messages don't cover the content -->
    <ng2-balloon-msg-ns
            [rowSpan]="rowSpan"
            (fullScreenNeededEvent)="setBalloonFullScreen($event)">

    </ng2-balloon-msg-ns>

</GridLayout>
