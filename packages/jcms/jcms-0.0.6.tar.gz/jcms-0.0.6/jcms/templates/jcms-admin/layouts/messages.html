{% if messages %}
    <div class="container-fluid">
        <div class="row">
            {% for message in messages %}
                <span class="w-100 alert alert-{{ message.tags|default:"" }}">
                    {{ message }}
                    <span class="float-right">
                        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                            {% include "jcms:icons/cancel.svg" %}
                        </button>
                    </span>
                </span>
            {% endfor %}
        </div>
    </div>
{% endif %}
