language: python
python:
    - "2.7"
    # python 3.2 deprecated (not supported by pip, setuptools, etc)
    - "3.3"
    - "3.4"
    - "3.5"
# command to install dependencies
install: bash .Tests/install.sh
# script to run before running tests
#before_script:
    # 
# command to run tests
script:
   bash .Tests/run.sh

# http://shippable-docs-20.readthedocs.io/en/latest/config.html
notifications:
    email:
        recipients:
            - continuous.integration.errors@gmail.com
        on_success: never
        on_failure: always
# whitelist
branches:
    only:
        - master

