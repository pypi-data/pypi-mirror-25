[bdist_wheel]
universal = 1

[flake8]
max-line-length = 119
ignore = dummy

[isort]
add_imports = 
	from __future__ import absolute_import
	from __future__ import division
	from __future__ import print_function
	from __future__ import unicode_literals
known_first_party = route53_to_cloudformation
known_third_party = boto3,six,yaml
line_length = 120
multi_line_output = 5
not_skip = __init__.py

[tool:multilint]
paths = route53_to_cloudformation.py
	setup.py
	test_route53_to_cloudformation.py

[egg_info]
tag_build = 
tag_date = 0

