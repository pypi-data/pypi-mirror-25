[flake8]
exclude = __init__.py
ignore = 
	E20,
	E231,E241,
	E26,
	E4,
	E721,
	E731
max-line-length = 120

[versioneer]
vcs = git
style = pep440
versionfile_source = vdomify/_version.py
versionfile_build = vdomify/_version.py
tag_prefix = 
parentdir_prefix = vdomify-

[egg_info]
tag_build = 
tag_date = 0

