
[tox]
envlist = django18, django19, django110, django111

[testenv]
commands = python manage.py test
setenv =
    DJANGO_SETTINGS_MODULE=mailprotector.tests.settings
    PYTHONPATH={toxinidir}

[base]
deps =
    coverage
    django-coverage
    django-appconf
    selenium

[testenv:django18]
deps =
    django>=1.8, <1.9
    {[base]deps}

[testenv:django19]
deps =
    django>=1.9, <1.10
    {[base]deps}

[testenv:django110]
deps =
    django>=1.10, <1.11
    {[base]deps}

[testenv:django111]
deps =
    django>=1.11, <1.12
    {[base]deps}
