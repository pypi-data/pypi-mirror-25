<script type="text/javascript">
    {% for e in echarts_list %}
        var myChart_{{e.chart_id}} = echarts.init(document.getElementById('{{e.chart_id}}'));
        var option_{{e.chart_id}} = {{ e.option_content }};
        myChart_{{e.chart_id}}.setOption(option_{{e.chart_id}});
    {% endfor %}
</script>
