{% macro iCPEModal() %}
{% from "frontend/macros/info.html" import FieldID %}
<div class="modal fade" id="iCPEModal" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" data-dismiss="modal">&times;</button>
				<h2 class="modal-title">iCPE</h2>
			</div>
			<div class="modal-body">
				<div class="row">
					{{ FieldID("Name", "-", "icpeName") }}
					{{ FieldID("MAC Address", "-", "icpeMacAddress") }}
					{{ FieldID("Firmware", "-", "icpeFirmware") }}
					{{ FieldID("Created", "-", "icpeCreatedAt") }}
				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
			</div>
		</div>
	</div>
</div>
	<script>
iCPESocket.on('info', function(icpe) {
	document.getElementById('icpeName').innerHTML = '-'
	document.getElementById('icpeMacAddress').innerHTML = icpe.mac_address
	document.getElementById('icpeCreatedAt').innerHTML = icpe.CreatedAt
});
	</script>
{% endmacro %}
