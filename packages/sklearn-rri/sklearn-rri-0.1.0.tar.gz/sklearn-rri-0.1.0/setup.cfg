[metadata]
name = sklearn-rri
version = attr: sklearn_rri.__version__
author = Michal Ciesielczyk
author_email = michal.ciesielczyk@put.poznan.pl
url = https://github.com/cmick/sklearn-rri
description = scikit-learn compatible classifier based on RRI
long_description = file: README.rst
license = BSD
classifiers = 
	Development Status :: 3 - Alpha
	Topic :: Scientific/Engineering
	Topic :: Software Development
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: BSD License
	Operating System :: OS Independent
	Programming Language :: Python :: 2.7
	Programming Language :: Python :: 3.4
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6

[options]
packages = sklearn_rri, sklearn_rri.tests
install_requires = 
	numpy>=1.11.0
	scipy>=0.16.0
	scikit-learn>=0.17.0
tests_require = 
	nosetests>=1.1.2

[egg_info]
tag_build = 
tag_date = 0

