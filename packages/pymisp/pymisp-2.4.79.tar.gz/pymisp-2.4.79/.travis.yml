language: python

cache: pip

python:
    - "2.7"
    - "3.4"
    - "3.5"
    - "3.5-dev"
    - "3.6"
    - "3.6-dev"
    - "3.7-dev"
    - "nightly"

install:
    - pip install -U nose
    - pip install coveralls
    - pip install codecov
    - pip install requests-mock
    - pip install .

script:
    - nosetests --with-coverage --cover-package=pymisp tests/test_offline.py

after_success:
    - codecov
    - coveralls
