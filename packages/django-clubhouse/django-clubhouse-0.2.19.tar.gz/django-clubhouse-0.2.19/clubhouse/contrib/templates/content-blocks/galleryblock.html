{% extends "block-base.html" %}
{% load mezzanine_tags %}

{% block content %}
<div class="gallery row">
{% with pageblock.block_object.images.all as images %}
{% for image in images %}
<div class="col-xs-4 col-sm-3 col-md-4">
    <a class="thumbnail" rel="#image-{{ image.id }}" title="{{ image.description }}" href="{{ image.file.url }}">
        <img class="img-responsive" src="{{ MEDIA_URL }}{% thumbnail image.file 131 75 %}">
    </a>
</div>
{% endfor %}
{% endwith %}
</div>
{% endblock %}
