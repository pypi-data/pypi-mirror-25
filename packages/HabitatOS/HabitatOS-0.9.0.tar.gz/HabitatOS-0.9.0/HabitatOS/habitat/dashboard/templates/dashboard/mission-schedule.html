<section id="datetime">
    <p id="date">Mars Sol Date: <span id="msd"></span></p>
    <p id="time">Coordinated Mars Time: <span id="mtc"></span></p>
</section>


<!--<img id="schedule" src="{% static 'dashboard/img/icares1-day-02.png' %}">-->
<iframe id="schedule" src="https://docs.google.com/spreadsheets/d/e/2PACX-1vRAD5CylTf7FaCB4NzZlOJdRMPMVwKW1RMmvWdbcjcc7MqHPZZTf6KGrgj7Ob9pcWW57_IXlKKb2cJr/pubhtml?gid=313132205&amp;single=true&amp;widget=true&amp;headers=false"></iframe>


</body>

<script>
    function h_to_hms(h) {
        var x = h * 3600;
        var hh = Math.floor(x / 3600);
        if (hh < 10) hh = "0" + hh;
        var y = x % 3600;
        var mm = Math.floor(y / 60);
        if (mm < 10) mm = "0" + mm;
        var ss = Math.round(y % 60);
        if (ss < 10) ss = "0" + ss;
        return hh + ":" + mm + ":" + ss;
    }

    function add_commas(n) {
        n += "";
        var x = n.split(".");
        var x1 = x[0];
        var x2 = x.length > 1 ? "." + x[1] : "";
        var rgx = /(\d+)(\d{3})/;
        while (rgx.test(x1)) {
            x1 = x1.replace(rgx, "$1" + "," + "$2");
        }
        return x1 + x2;
    }

    function update() {
        // Difference between TAI and UTC. This value should be
        // updated each time the IERS announces a leap second.
        const tai_offset = 37;

        let now = new Date().getTime();
        let jd_ut = 2440587.5 + (now / 8.64E7);
        let jd_tt = jd_ut + (tai_offset + 32.184) / 86400;
        let j2000 = jd_tt - 2451545.0;
        let msd = (((j2000 - 4.5) / 1.027491252) + 44796.0 - 0.00096);
        let mtc = (24 * msd) % 24;

        document.getElementById('msd').innerHTML = add_commas(msd.toFixed(5));
        document.getElementById('mtc').innerHTML = h_to_hms(mtc);
    }

    update();
    setInterval(update, 10);
</script>

</html>
