<h2>Earth UTC time to Martian Standard Time</h2>
<form method="GET" action="{% url 'timezone:martian-standard-time-converter' %}">
    <p>
        <label for="utc-date">UTC Date: </label>
        <input id="utc-date" name="utc-date" type="date" value="{{ utc|date:'Y-m-d' }}">
        <br />
        <label for="utc-time">UTC Time:</label>
        <input id="utc-time" name="utc-time" type="time" value="{{ utc|date:'H:i' }}">
    </p>

    <button type="submit">Convert</button>
</form>

{% if result %}
<h2>Converted time</h2>
<table>
    <tr><th>Date:</th><td>{{ mst.date }}</td></tr>
    <tr><th>Time:</th><td>{{ mst.time }}</td></tr>
</table>

{% endif %}
