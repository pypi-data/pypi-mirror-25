<!DOCTYPE html>
<html lang="en" data-ng-app="ROyWeb">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Restless Oyster (v{{ version }})</title>

    <link href="/static/css/bootstrap.min.css" rel="stylesheet">
    <link href="/static/css/v2.css" rel="stylesheet">
    <link href="/static/css/c3.min.css" rel="stylesheet">

    <script type="text/javascript">
      // Settings
      window.royweb_ip = "{{ royweb_ip }}";
      window.royweb_port = "{{ royweb_port }}";
    </script>


  </head>
  <body ng-controller="MainController">

    <nav class="navbar navbar-default navbar-fixed-top"
         ng-click="reset_graph_selection()">
      <div class="container">
        <div class="navbar-header">
          <button type="button"
                  class="navbar-toggle collapsed"
                  data-toggle="collapse"
                  data-target="#navbar"
                  aria-expanded="false"
                  aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">
              <img alt="ROy" src="/static/img/roy_logo_inline.png" />
          </a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
            <li class="active"><a href="#">Home</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle"
                          data-toggle="dropdown"
                          role="button"
                          aria-haspopup="true"
                          aria-expanded="false">
                  Session
              </a>
              <ul class="dropdown-menu">
                <li><a href="#">Empty Session</a></li>
                <li><a href="#">Save Session</a></li>
                <li role="separator" class="divider"></li>
                <li class="dropdown-header">Previous Sessions</li>
                <li><a href="#">Foo</a></li>
                <li><a href="#">Narf</a></li>
              </ul>
            </li>
            <li class="dropdown">
              <a href="#" class="dropdown-toggle"
                          data-toggle="dropdown"
                          role="button"
                          aria-haspopup="true"
                          aria-expanded="false">
                  Add Graph
              </a>
              <ul class="dropdown-menu">
                <li><a href="#">TimePlot</a></li>
                <li><a href="#">Histogram</a></li>
                <li><a href="#">Equaliser</a></li>
              </ul>
            </li>
          </ul>

        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div id="content" class="col-sm-9"
                 ng-controller="ContentController">
                {% include "graph.html" %}
            </div>
            <div id="sidebar" class="col-sm-3">
                {% include "controlpanel.html" %}
                {% include "parameters.html" %}
            </div>
        </div>
    </div>



    <script src="/static/js/external/jquery-1.11.0.min.js"></script>
    <script src="/static/js/external/d3.v3.min.js"></script>
    <script src="/static/js/external/c3.min.js"></script>
    <script src="/static/js/external/bootstrap.min.js"></script>
    <script src="/static/js/external/chroma.min.js"></script>
    <script src="/static/js/external/angular.min.js"></script>
    <script src="/static/js/external/angular-touch.min.js"></script>
    <script src="/static/js/external/c3-angular.js"></script>
    <script src="/static/js/v2/websocket.js"></script>
    <script src="/static/js/tools.js"></script>
    <script src="/static/js/v2/app.js"></script>
    <script src="/static/js/v2/tools.js"></script>
    <script src="/static/js/v2/settings.js"></script>
    <script src="/static/js/v2/controlpanel.js"></script>
    <script src="/static/js/v2/graph.js"></script>
    <script src="/static/js/v2/parameters.js"></script>

  </body>
</html>
