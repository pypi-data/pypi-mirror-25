{% load i18n pcart_core %}
<form class="__action--ajax-submit" action="{% url 'pcart_reviews:review-form' %}"
      method="post" data-target="#review-form-container">
  <input type="hidden" name="product-id" value="{{product.id}}">
  {% if variant %}<input type="hidden" name="variant-id" value="{{variant.id}}">{% endif %}
  <div class="form-group">
    <label for="reviewName">{% trans 'Name' %}</label>
    <input type="text" class="form-control" id="reviewName" name="name" placeholder="{% trans 'Name' %}" value="{{customer.name}}">
  </div>
  <div class="form-group">
    <label for="reviewEmail">{% trans 'Email' %}</label>
    <input type="email" class="form-control" id="reviewEmail" name="email" placeholder="{% trans 'Email' %}" value="{{customer.user.email}}">
  </div>
  <div class="form-group">
    <label for="reviewRating">{% trans 'Rating' %}</label>
    <input type="number" class="form-control" id="reviewrating" name="rating" value="2.5">
  </div>
  <div class="form-group">
    <label for="reviewPros">{% trans 'Pros' %}</label>
    <input type="text" class="form-control" id="reviewPros" name="pros" placeholder="{% trans 'Pros' %}">
  </div>
  <div class="form-group">
    <label for="reviewCons">{% trans 'Cons' %}</label>
    <input type="text" class="form-control" id="reviewCons" name="cons" placeholder="{% trans 'Cons' %}">
  </div>
  <div class="form-group">
    <label for="reviewComment">{% trans 'Comment' %}</label>
      <textarea class="form-control" id="reviewComment" name="comment" placeholder="{% trans 'Comment' %}"></textarea>
  </div>
  <button type="submit" name="submit-review" class="btn btn-default">{% trans "Submit review" %}</button>
</form>
