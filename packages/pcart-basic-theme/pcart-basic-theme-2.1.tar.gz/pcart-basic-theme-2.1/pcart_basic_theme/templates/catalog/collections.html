{% extends CMS_TEMPLATE %}
{% load i18n cms_tags %}

{% block base_content %}
<h1>{% trans "Collections" %}</h1>

<div class="row">
    <div class="col-md-12">
    {% for collection in collections %}
        <div><a href="{{collection.get_absolute_url}}">{{collection.title}}</a></div>
    {% endfor %}
    </div>
</div>
{% endblock %}
