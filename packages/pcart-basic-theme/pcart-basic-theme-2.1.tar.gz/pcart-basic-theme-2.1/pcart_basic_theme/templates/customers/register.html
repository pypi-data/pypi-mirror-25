{% extends CMS_TEMPLATE %}
{% load i18n pcart_core staticfiles %}

{% block title %}{{ block.super }} - {% trans "Register" %}{% endblock %}

{% block base_content %}
<form method="post">
    <input type="hidden" name="next" value="{{ next }}" />
    {% csrf_token %}
    {% include "forms/form_fields.html" %}
    <button class="btn btn-primary" type="submit">{% trans "Register" %}</button>
    <a href="{% optional_url 'pcart_customers:login' %}">{% trans "Login" %}</a>
</form>
{% endblock %}
