<html>
{% load static %}
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todo List | Colin Tools</title>
    <link rel="icon" href="{% static 'images/favicon.ico' %}" type="image/x-icon" />
    <link rel="shortcut icon" href="{% static 'favicon.ico' %}" type="image/x-icon" />
    <!-- Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="//cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<link rel="stylesheet" href="{% static 'css/reset.css' %}">
	<link rel="stylesheet" href="{% static 'css/todo.css' %}">
    <style>
    /**
    * container中的列居中
    */
    .row-centered {
        text-align:center;
    }
    .col-centered {
        display:inline-block;
        float:none;
        text-align:left;
        /*margin-right:-4px;*/
    }

    body {background-color: #e3e3e3;}
    .todo-container { margin-top: 50px;}
	.todo-body {background-color: #ffffff; padding:30px 60px; font-size: 14px; font-family: sans-serif; }
	.col-md-8 > .row { margin:0px;}
	.todo-header > h1 {color:green;}
    .todo-header > span > a{color: white;}
    .todo-header > span > a:hover{color: white;text-decoration: none;}
	.todo-bottom > p >span> a{color: black;}
	.todo-bottom > p >span> a:hover{color: green;}
	.todo-divider { border-bottom: 1px solid green; }
    </style>
</head>

<body>

<div class="container todo-container">
    <div class="row row-centered">
        <div class="col-md-8 col-sm-12 col-centered todo-body">
            <div class="row">
                <div class="todo-header">
					<h1 style="display:inline-block;">Todo List by Django</h1>
					{% if request.path == '/todo/' %}
                    <span class="pull-right btn btn-success"><a href="{% url 'todo:new' %}">新增&nbsp;<i class="glyphicon glyphicon-plus"></i></a></span>
                    {% else %}
                    <span class="pull-right btn btn-success"><a href="{% url 'todo:index' %}">返回</a></span>
                    
                    {% endif %}
                </div>
            </div>
			<hr class="todo-divider">
            <div class="row">
				{% block content %}
				{% endblock %}
            </div>
			
			<hr class="todo-divider">
            <div class="row">
                <div class="todo-bottom text-center">
                    <p>Copyright@colinspace.com designed by <span><a href="http://blog.colinspace.com/">Colin</a></span></p>
                    <p>Surported by <span><a href="">Django</a></span></p>
                </div>
            </div>
        </div>
    </div>
</div>


<!-- jQuery文件。务必在bootstrap.min.js 之前引入 -->
<script src="//cdn.bootcss.com/jquery/1.11.3/jquery.min.js"></script>

<!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
<script src="//cdn.bootcss.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script>
$(function(){
$('.disable-modify').removeAttr('href');//去掉a标签中的href属性
$('.disable-modify').removeAttr('onclick');//去掉a标签中的onclick事件
});
</script>
</body>
</html>
