version: 2

jobs:

  test-2.7:
    docker:
      - image: lowieh/docker-python-gcp:2.7
    steps:
      - checkout
      - restore_cache:
          key: deps-test-2.7-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          command: |
            python -m virtualenv venv
            . venv/bin/activate
            pip install codecov setuptools_scm
            pip install -r requirements.txt
      - save_cache:
          key: deps-test-2.7-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - run:
          command: |
            . venv/bin/activate
            coverage run --source=edmunds setup.py test
      - run:
          command: |
            . venv/bin/activate
            codecov --required

  test-3.4:
    docker:
      - image: lowieh/docker-python-gcp:3.4
    steps:
      - checkout
      - restore_cache:
          key: deps-test-3.4-{{ .Branch }}-{{ checksum "requirements.txt" }}
