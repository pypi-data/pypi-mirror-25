            . venv/bin/activate
            pip install codecov setuptools_scm
            pip install -r requirements.txt
      - save_cache:
          key: deps-test-3.4-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
            - "venv"
      - run:
          command: |
            . venv/bin/activate
            coverage run --source=edmunds setup.py test
