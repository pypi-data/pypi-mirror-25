  test-3.5:
    docker:
      - image: lowieh/docker-python-gcp:3.5
    steps:
      - checkout
      - restore_cache:
          key: deps-test-3.5-{{ .Branch }}-{{ checksum "requirements.txt" }}
      - run:
          command: |
            python -m venv venv
            . venv/bin/activate
            pip install codecov setuptools_scm
            pip install -r requirements.txt
      - save_cache:
          key: deps-test-3.5-{{ .Branch }}-{{ checksum "requirements.txt" }}
          paths:
