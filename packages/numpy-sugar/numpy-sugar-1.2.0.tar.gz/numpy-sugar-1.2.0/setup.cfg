[metadata]
maintainer = Danilo Horta
maintainer_email = horta@ebi.ac.uk
description = Missing NumPy functionalities
description_file = README.rst
setup_requires = pytest-runner
url = https://github.com/limix/numpy-sugar
license = MIT
platforms = ['any']
classifiers = 
	Development Status :: 5 - Production/Stable
	License :: OSI Approved :: MIT License
	Operating System :: OS Independent
	Programming Language :: Python
keywords = 
	numpy
	array
include_package_data = True
zip_safe = True

[aliases]
test = pytest

[tool:pytest]
addopts = -x --pep8 --doctest-modules --doctest-glob='*.rst' --cov-report html --cov=numpy_sugar
norecursedirs = .eggs .git *.egg-info
pep8ignore = E402 E501

[yapf]
based_on_style = pep8

[coverage:run]
omit = 
	numpy_sugar/testit.py

[egg_info]
tag_build = 
tag_date = 0

