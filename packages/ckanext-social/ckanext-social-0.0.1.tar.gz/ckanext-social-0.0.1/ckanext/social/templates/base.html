{% ckan_extends %}

{% block meta %}
  {{ super() }}
  {% set pkg = c.pkg_dict %}
  {% set current_url = h.full_current_url() %}
  {% set description = h.markdown_extract(pkg.notes, extract_length=200)|forceescape %}
  <meta property="og:title" content="{{ h.dataset_display_name(pkg) }} - {{ g.site_title }}">
  <meta property="og:description" content="{{ description|forceescape|trim }}">
  <meta property="og:url" content="{{ current_url }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta property="og:image" content="https://africaopendata.org/images/logos/open-africa.png" />
  <meta property="fb:app_id" content="835169686614108" />

  <meta name="twitter:card" content="summary_large_image"/>
  <meta name="twitter:title" content="{{ h.dataset_display_name(pkg) }} - {{ g.site_title }}"/>
  <meta name="twitter:description" content="{{ description|forceescape|trim }}"/>
  <meta name="twitter:url" content="{{ current_url }}"/>
  <meta name="twitter:image" content="https://africaopendata.org/images/logos/open-africa.png"/>

{% endblock %}

{% block styles %}
  {{ super() }}
  <link rel="stylesheet" href="/bootstrap-responsive.min.css" />
  <link rel="stylesheet" href="/openafrica_theme.css" />
{% endblock %}
