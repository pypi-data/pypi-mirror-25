#config_version=4

displays:
  default:
    width: 400
    height: 300

slides:
  slide1:
  - type: slide_frame
    width: 200
    height: 100
    name: frame1
    y: 50
    x: 50
    anchor_y: bottom
    anchor_x: left
  - type: text
    text: SLIDE FRAME IN SLIDE 1
    font_size: 20
    y: bottom
    anchor_y: bottom
  slide2:
  - type: text
    text: slide2
  frame1_text:
  - type: text
    text: SLIDE 1 IN FRAME
    color: lime
    font_size: 10
  - type: rectangle
    width: 200
    height: 100
    color: 550000
  frame1_text2:
  - type: text
    text: SLIDE 2 IN FRAME
    color: black
    font_size: 10
  - type: rectangle
    width: 200
    height: 100
    color: 00ff00

slide_player:
  show_slide1: slide1
  show_slide2: slide2
  show_frame_text:
    frame1_text:
      target: frame1
  show_frame_text2:
    frame1_text2:
      target: frame1
