<!DOCTYPE html>
<html lang="en">
<head>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="css/materialize.css"  media="screen,projection"/>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>
<body>
    <script src="https://cdn.bootcss.com/echarts/3.6.2/echarts.js"></script>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="js/materialize.js"></script>

    <link href="js/jquery.qtip.css" rel="stylesheet">
    <script src="js/cytoscape.js"></script>
    <script src="js/jquery-2.0.3.min.js"></script>
    <script src="js/vivagraph.js"></script>
    <script src="js/dagre.min.js"></script>
    <script src="js/cytoscape-dagre.js"></script>
    <script src="js/cytoscape-cose-bilkent.js"></script>
    <!--<link href="js/bootstrap.css" rel="stylesheet">-->
    <script src="js/jquery.qtip.js"></script>
    <script src="js/cytoscape-qtip.js"></script>
    <script src="js/cytoscape-cxtmenu.js"></script>

    <script type="text/javascript" src="js/card.js"></script>

    <div class="row">
        <div class="col s10 m10 offset-m1 offset-s1">
            <div class="row">
                <div class="col s12 m12">
                    <nav>
                        <div class="nav-wrapper">
                            <a href="#" class="brand-logo" style="padding-left: 20px">Enrichments</a>
                        </div>
                    </nav>
                </div>
            </div>
            
            <div class="row">
                
                <div class="col s6 m6">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <div id="plot0"  style="height: 25vw;">

                            </div>
                            <a class="btn-floating halfway-fab waves-effect waves-light blue"
                            onclick="window.open('./details/plot0.html?id=plot0')"
                            ><i class="material-icons">arrow_forward</i></a>
                        </div>
                        <div class="card-action white">
                            
                            <div class="chip">
                                Gene Ontology
                            </div>
                            
                            <div class="chip">
                                ORA
                            </div>
                            
                        </div>
                    </div>
                </div>
                
                
                <div class="col s6 m6">
                    <div class="card blue-grey darken-1">
                        <div class="card-content white-text">
                            <div id="plot1"  style="height: 25vw;">

                            </div>
                            <a class="btn-floating halfway-fab waves-effect waves-light blue"
                            onclick="window.open('./details/plot1.html?id=plot1')"
                            ><i class="material-icons">arrow_forward</i></a>
                        </div>
                        <div class="card-action white">
                            
                            <div class="chip">
                                Gene Ontology
                            </div>
                            
                            <div class="chip">
                                ORA
                            </div>
                            
                        </div>
                    </div>
                </div>
                
            </div>
            
        </div>
