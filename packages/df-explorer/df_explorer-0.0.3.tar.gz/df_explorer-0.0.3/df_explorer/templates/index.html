<!DOCTYPE html>
<html>
<head>
    <title>Hey</title>
<style>
#main {
    font-family: monospace;
    max-width: 800px;
    margin: auto;
}
</style>
</head>
<body>
<div id="main">
    <h1>Available DataFrames</h1>
    <ul>
    {% for file in files %}
        <li>
            [{{ file.mtime }}]
            <a href="df/{{ file.name }}">{{ file.name }}</a>
            ({{ file.size }})
        </li>
    {% endfor %}
    </ul>

    <h2>Memory usage</h2>
    <p>&nbsp;&gt; Mem used: {{ mem_used }}</p>
    {% if sessions %}
    <p>&nbsp;&gt; <a href="clear-sessions">clear sessions</a></p>
    {% endif %}
    <ul>
    {% for session in sessions %}
        <li>{{ session.df_id }}</li>
    {% endfor %}
    </ul>
</div>
</body>
</html>
