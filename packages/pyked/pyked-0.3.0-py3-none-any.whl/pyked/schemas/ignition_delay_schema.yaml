# Common reference for ignition-type
ignition-type: &ignition-type
  type: dict
  required: true
  schema:
    target:
      required: true
      type: string
      allowed:
        - temperature
        - pressure
        - OH
        - OH*
        - CH
        - CH*
    type:
      allowed:
        - d/dt max
        - max
        - 1/2 max
        - min
        - d/dt max extrapolated
      required: true
      type: string

ignition-delay-schema: &ignition-delay-schema
  type: list
  minlength: 1
  schema:
    type: dict
    schema:
      pressure-rise: *value-unit-optional
      compression-time: *value-unit-optional
      pressure: *value-unit-required
      ignition-type: *ignition-type
      ignition-delay: *value-unit-required
      first-stage-ignition-delay: *value-unit-optional
      compressed-pressure: *value-unit-optional
      compressed-temperature: *value-unit-optional
      temperature: *value-unit-required
      composition: *composition
      equivalence-ratio:
        type: float
        min: 0.0
      volume-history:
        type: dict
        schema:
          volume:
            required: true
            type: dict
            isvalid_unit: true
            schema:
              units:
                required: true
                type: string
              column:
                required: true
                type: integer
                allowed: [0, 1]
          time:
            required: true
            type: dict
            isvalid_unit: true
            schema:
              units:
                required: true
                type: string
              column:
                required: true
                type: integer
                allowed: [0, 1]
          values:
            required: true
            type: list
            schema:
              type: list
              items:
                - type: float
                - type: float
