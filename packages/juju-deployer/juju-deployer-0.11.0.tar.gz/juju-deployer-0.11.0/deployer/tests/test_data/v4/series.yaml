services:
  mediawiki:
    charm: cs:precise/mediawiki-10
    num_units: 1
    annotations:
      gui-x: "609"
      gui-y: "-15"
    to:
      - "1"
  mysql:
    charm: cs:trusty/mysql-1
    num_units: 1
    to:
      - "2"
series: trusty
machines:
  1:
    series: precise
    constraints: 'mem=512M'
  2:
    constraints: 'mem=512M'
