<div layout="column">
    <md-subheader class="md-primary">Comments</md-subheader>
    <md-list>
        <md-list-item class="md-3-line " ng-repeat="c in comment.list.objects">
            <img ng-src="{{c.user.avatar}}" class="md-avatar"/>
            <div class="md-list-item-text">
                <h3>{{ c.user.username }}</h3>
                <p style="white-space: pre;">{{ c.comment }}</p>
            </div>
            <md-divider></md-divider>
        </md-list-item>
    </md-list>
    <md-input-container ng-if="authenticated" md-no-float	class="md-block" style="margin-right: 10px;margin-left: 10px">
        <label>Add Comment</label>
        <textarea ng-model="comment.newCommentText" placeholder="Comment"
                  ng-keypress="onKeyPress($event)"></textarea>
    </md-input-container>
    <md-button ng-if="authenticated" class="md-raised md-primary" ng-click="addComment()">
        <md-icon>send</md-icon> Submit
    </md-button>

</div>
