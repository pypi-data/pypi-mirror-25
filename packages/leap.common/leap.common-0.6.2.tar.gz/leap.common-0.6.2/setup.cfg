[aliases]
test = pytest

[pep8]
exclude = versioneer.py,_version.py,*.egg,build,dist,docs
ignore = E731

[flake8]
exclude = versioneer.py,_version.py,*.egg,build,dist,docs
ignore = E731

[versioneer]
vcs = git
style = pep440
versionfile_source = src/leap/common/_version.py
versionfile_build = leap/common/_version.py
tag_prefix = 

[egg_info]
tag_build = 
tag_date = 0

