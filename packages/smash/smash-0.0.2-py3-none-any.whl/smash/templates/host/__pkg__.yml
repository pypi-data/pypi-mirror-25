# __pkg__.yml -- reusable component
##########################################################

__name__:         host/{name}
__protocol__:     0
__version__:      0.0.0

__inherit__:
  - Win32:        ${pkg:HOST}/__win__.yml
    Linux:        ${pkg:HOST}/__nix__.yml

##########################################################

shell:
  PATH:
    - .
    - '@{PATH}'

pkg:
  PATH:   .


