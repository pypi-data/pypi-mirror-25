# __win__.yml -- configuration specific to windows
##########################################################

__name__:         host/{name}
__protocol__:     0
__version__:      0.0.0


##########################################################

shell:
  SYSTEMROOT:     C:\Windows
  WIN_BIN:        ${SYSTEMROOT}/System32
  WIN:            yes
  PATH:
    - ${SYSTEMROOT}
    - ${WIN_BIN}
    - '@{PATH}'


##########################################################
