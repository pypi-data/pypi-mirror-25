[metadata]
name = procset
url = https://gitlab.inria.fr/bleuse/procset.py
author = RaphaÃ«l Bleuse
author_email = raphael.bleuse@imag.fr
version = 0.1.dev2
description = Toolkit to manage sets of closed intervals.
long_description = file: README.rst
keywords = 
	interval set
	scheduling
license = GPLv3+
classifiers = 
	Development Status :: 2 - Pre-Alpha
	Intended Audience :: Developers
	Intended Audience :: Science/Research
	License :: OSI Approved :: GNU General Public License v3 or later (GPLv3+)
	Programming Language :: Python :: 3 :: Only
	Programming Language :: Python :: 3.5
	Topic :: Software Development :: Libraries :: Python Modules
obsoletes = interval_set
provides = interval_set

[options]
zip_safe = False
package_dir = =src
py_modules = 
	procset
	intsetwrap  # transition module, planned for removal

[options.extras_require]
test = 
	coverage
	pytest
	pytest-cov
	interval_set  # tests for deprecated API

[tool:pytest]
addopts = -v -r fxX --maxfail=25 --cov-report=html --cov

[coverage:run]
branch = True
source = src

[egg_info]
tag_build = 
tag_date = 0

