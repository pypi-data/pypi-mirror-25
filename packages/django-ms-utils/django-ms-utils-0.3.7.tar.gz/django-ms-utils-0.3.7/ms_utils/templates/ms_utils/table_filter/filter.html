{% load i18n ms_form %}

<form method="get">
    {% bsform filter.form %}
    <div class="form-group">
      <button type="submit" class="btn btn-primary">
          <i class="fa fa-search"></i>
          {% trans 'Search' %}
      </button>
      <a href="{{ request.path }}" class="btn btn-default">
          <i class="fa fa-undo"></i>
          {% trans 'Clear' %}
      </a>
    </div>
</form>
