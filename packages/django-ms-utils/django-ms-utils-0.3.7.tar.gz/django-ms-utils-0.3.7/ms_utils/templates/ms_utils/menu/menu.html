<li class="treeview{% if active %} active{% endif %}">
    <a href="#">
      <i class="fa fa-{{ menu.icon }}"></i> <span>{{ menu.label }}</span>
      <span class="pull-right-container">
        <i class="fa fa-angle-left pull-right"></i>
      </span>
    </a>
    <ul class="treeview-menu{% if active %} menu-open{% endif %}"{% if active %} style="display:block"{% endif %}>
        {{ items|safe }}
    </ul>
</li>
