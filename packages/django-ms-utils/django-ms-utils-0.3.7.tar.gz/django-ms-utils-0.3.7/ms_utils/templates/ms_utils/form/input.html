<div class="form-group{{ field.bs_class }}">
    {% if field.label %}
    <label>{{ field.label }}</label>
    {% endif %}
    {% if field.addon %}
        <div class="input-group">
        {% endif %}
        {{ field }}
        {% if field.addon %}
        <div class="input-group-addon"><i class="fa fa-{{ field.addon }}"></i></div>
    </div>
    {% endif %}
    {% include './errors.html' %}
</div>
