$def with(users)
<h3>
    <a href="/users">Users</a>
</h3>
<table id="datos_tabla" class="table table-hover" cellspacing="0" width="100%">
    <thead>
        <th>users</th>
        <th>Edit</th>
        <th>Delete</th>
    </thead>
    <tbody>
        $for item in users:
        <tr>
            <td><a href='/users/view/$item.username'>$item.name</a></td>
            <td><a href='/users/edit/$item.username'><span class="glyphicon glyphicon-pencil"></span></a></td>
            <td><a href='/users/delete/$item.username'><span class="glyphicon glyphicon-trash"></span></a></td>
        </tr>
    </tbody>
</table>
<br>
<br>
