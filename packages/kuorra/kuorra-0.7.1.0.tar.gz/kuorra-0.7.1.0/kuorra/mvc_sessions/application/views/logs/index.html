$def with(logs)
<h3>
    <a href="/logs"><span class="glyphicon glyphicon-file"></span> logs</a>
</h3>
<table id="datos_tabla" class="table table-hover" cellspacing="0" width="100%">
    <thead>
        <th>Username</th>
        <th>Date</th>
    </thead>
    <tbody>
        $for item in logs:
        <tr>
            <td><a href='/logs/view/$item.id_log'>$item.username</a></td>
            <td><a href='/logs/view/$item.id_log'>$item.access</a></td>
        </tr>
    </tbody>
</table>
<br>
<br>
