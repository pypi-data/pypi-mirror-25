$def with(users, message)
<h3>
    <a href="/users">Users</a>
</h3>
$if message != None:
    <div class="alert alert-warning">
        <strong>Advertencia </strong> $message
    </div>

<form action="" method="post" enctype="multipart/form-data">
    <input type="hidden" name="username" id="username" value="$users.username" />

    <div class="form-group">
        <label>Username</label>
        <input readonly id="un" type="text" class="form-control" name="un" size="30" value="$users.username.split('!')[0]"/>
    </div>

    <div class="form-group">
        <label>Name</label>
        <input required id="name" type="text" class="form-control" name="name" size="30" value="$users.name"/>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input required id="password" type="password" class="form-control" name="password" size="30" value="$users.password"/>
    </div>

    <div class="form-group">
        <label>Privilege</label>
        <select name="privilege" id="privilege" class="form-control" value="$users.privilege">
        $if users.privilege == 0:
            <option value=0 selected>Admin</option>
            <option value=1>Guess</option>
        $else:
            <option value=0>Admin</option>
            <option value=1 selected>Guess</option>
        </select>
    </div>

    <div class="form-group">
        <label>Status</label>
        <select name="status" id="status" class="form-control" value="$users.status">
        $if users.status == 0:
            <option value=0 selected>Disabled</option>
            <option value=1>Enabled</option>
        $else:
            <option value=0>Disabled</option>
            <option value=1 selected>Enabled</option>
        </select>
    </div>

    <div class="form-group">
        <label>email</label>
        <input required id="email" type="email" class="form-control" name="email" size="30" value="$users.email"/>
    </div>

    <div class="form-group">
        <label>Other</label>
        <input required id="other_data" type="text" class="form-control" name="other_data" size="30" value="$users.other_data"/>
    </div>

    <div class="form-group">
        <label>Userhash</label>
        <input readonly id="user_hash" type="text" class="form-control" name="user_hash" size="32" value="$users.user_hash"/>
    </div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-pencil"></span>  Edit</button>
    </div>


</form>
