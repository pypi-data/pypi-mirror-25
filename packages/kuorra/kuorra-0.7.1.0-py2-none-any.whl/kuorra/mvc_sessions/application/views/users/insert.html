<h3>
    <a href="/users">Users</a>
</h3>
<form action="" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label>Name</label>
        <input required id="name" type="text" class="form-control" name="name" size="30"/>
    </div>

    <div class="form-group">
        <label>Username</label>
        <input required id="username" type="text" class="form-control" name="username" size="30"/>
    </div>

    <div class="form-group">
        <label>Password</label>
        <input required id="password" type="password" class="form-control" name="password" size="30"/>
    </div>

    <div class="form-group">
        <label>Privilege</label>
        <select name="privilege" id="privilege" class="form-control">
          <option value=0>Admin</option>
          <option value=1>Guess</option>
        </select>
    </div>

    <div class="form-group">
        <label>Status</label>
        <select name="status" id="status" class="form-control">
          <option value=0>Disabled</option>
          <option value=1>Enabled</option>
        </select>
    </div>

    <div class="form-group">
        <label>email</label>
        <input required id="email" type="email" class="form-control" name="email" size="30"/>
    </div>

    <div class="form-group">
        <label>Other</label>
        <input required id="other_data" type="text" class="form-control" name="other_data" size="30"/>
    </div>

    <div class="form-group">
        <label></label>
        <button id="send" name="send" class="form-control"><span class="glyphicon glyphicon-save"></span> Save</button>
    </div>
</form>
<br>
