{% load staticfiles %}
<!DOCTYPE html>
<html>
    <head>
        {# HTML header tags #}
        {% include "./head.html" %}
        {% block head %}{% endblock %}

        <title>{% if title %}{{ title }}{% endif %}</title>
    </head>
    <body>
        <div class="container {% if template.container_default %}default{% endif %}">

            {# Main content #}
            {% block content %}{% endblock %}

        </div>

        {# JavaScript and miscellaneous HTML #}
        {% include "./misc.html" %}
        {% block misc %}{% endblock %}
    </body>
</html>
