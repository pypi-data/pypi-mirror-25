{# Article creation page #}

{% extends 'base/base.html' %}
{% load staticfiles %}

{% block head %}
    <link rel="stylesheet" href="{% static 'wheatgrass_blog/css/forms.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'wheatgrass_blog/css/components/article.css' %}" type="text/css" />
    <link rel="stylesheet" href="{% static 'wheatgrass_blog/css/components/article-form.css' %}" type="text/css" />

    <meta name="no-redirect" content="{{ no_redirect }}" />
{% endblock %}

{% block misc %}
    <script src="{% static 'wheatgrass_blog/js/components/article.js' %}"></script>
{% endblock %}

{% block content %}
    <div class="card">
        <h1>Create an Article</h1>

        <p>Click the button below to create an article.</p>
        <button id="article-submit" class="btn btn-primary" onclick="articleCreate('#article-submit')"
            data-submit-url="{% url 'api_article_create' %}"
            data-redirect-url="{% url 'article_edit' 0 %}">Create</button>
        <span class="form-submit-message" id="article-submit-message"></span>
    </div>
{% endblock %}
