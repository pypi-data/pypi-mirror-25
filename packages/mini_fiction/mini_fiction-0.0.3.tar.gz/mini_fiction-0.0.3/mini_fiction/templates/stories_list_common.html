{% extends base %}
{% from 'macro.html' import breadcrumbs with context %}
{% block content %}
<div class="row">
    <div class="span8">
        {{- breadcrumbs() }}
        <h2>{{ page_title }}</h2>
        {% block before_list %}{% endblock %}
        <div id="stories-list">
            {% include "includes/stories.html" %}
        </div>
        {% block after_list %}{% endblock %}
        {{- breadcrumbs() }}
    </div>
</div>
{% endblock %}
