[metadata]
name = radioscopy
version = 0.1
description = Radio streaming player
long_description = file: README.rst
author = Cyril Roelandt
author_email = tipecaml@gmail.com
keywords = radio
license = BSD
url = https://framagit.org/Steap/radioscopy
requires_python = >= 3.5
classifiers = 
	License :: OSI Approved :: BSD License
	Programming Language :: Python :: 3
	Programming Language :: Python :: 3.5
	Programming Language :: Python :: 3.6

[options]
packages = find:
zip_safe = True

[options.entry_points]
console_scripts = 
	radioscopy = radioscopy.radioscopy:main

[egg_info]
tag_build = 
tag_date = 0

