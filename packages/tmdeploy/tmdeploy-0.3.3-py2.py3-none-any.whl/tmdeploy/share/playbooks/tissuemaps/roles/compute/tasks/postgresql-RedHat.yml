---
- name: Add PostgreSQL yum repository
  yum:
    name: https://yum.postgresql.org/9.6/redhat/rhel-7-x86_64/pgdg-redhat96-9.6-3.noarch.rpm
    state: present
  when: ansible_os_family == 'RedHat'
  tags:
    - database

- name: Install yum packages for PostgreSQL client
  yum:
    name: "{{ item }}"
    state: installed
  with_items:
    - postgresql{{ postgresql_version | regex_replace('(\.)', '') }}
  when: ansible_os_family == 'RedHat'
  tags:
    - database
