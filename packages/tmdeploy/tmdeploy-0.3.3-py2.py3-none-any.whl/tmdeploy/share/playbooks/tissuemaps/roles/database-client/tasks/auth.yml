---
- name: Update ``db_host`` in TissueMAPS configuration
  ini_file:
    dest: "{{ tm_config_file }}"
    section: DEFAULT
    state: present
    option: db_host
    value: "{{ db_host_master if db_host_master != client_host else 'localhost' }}"
    owner: "{{ tm_user }}"
    group: "{{ tm_group }}"
  tags:
    - database
    - tissuemaps

- name: Update ``db_nodes`` in TissueMAPS configuration
  ini_file:
    dest: "{{ tm_config_file }}"
    section: DEFAULT
    state: present
    option: db_nodes
    value: "{{ db_nodes }}"
    owner: "{{ tm_user }}"
    mode: "u+rwx"
  tags:
    - tissuemaps

- name: Update bash_profile
  lineinfile:
    dest: "{{ tm_home }}/.bash_profile"
    line: "export TMAPS_DB_HOST={{ db_host_master if db_host_master != client_host else 'localhost' }}"
    regexp: "^export.TMAPS_DB_HOST.*"
    owner: "{{ tm_user }}"
    group: "{{ tm_group }}"
  tags:
    - database
    - tissuemaps
