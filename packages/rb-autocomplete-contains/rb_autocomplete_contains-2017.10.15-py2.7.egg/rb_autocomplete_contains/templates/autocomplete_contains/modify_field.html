<script>
 RB.PageManager.beforeRender(function(page) {
     var view = page.reviewRequestEditorView._fieldViews['target_groups'];
     var ac = view.autocomplete;
     ac['resourceName'] = 'extensions/{{ extension.id }}/' + ac.fieldName;
     view.autocomplete = ac;
 });
 RB.PageManager.ready(function(page) {
     var view = page.reviewRequestEditorView._fieldViews['target_groups'];
     var ac = view.$el.inlineEditor('field').data('rbautocomplete');
     ac.options.matchContains = true;
 });
</script>
