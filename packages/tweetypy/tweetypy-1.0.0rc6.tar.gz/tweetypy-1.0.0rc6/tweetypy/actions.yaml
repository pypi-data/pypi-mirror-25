
actions:
   - name: quit
     menu: '&Quit'
     icon: *icon-quit
     shortcut: Ctrl+Q
     statustip: Quit TweetyPy
   - name: mode_normal
     menu: 'Normal'
     icon: *icon-arrow
     shortcut: Ctrl+X
     statustip: Set Normal Mode
   - name: mode_cursor
     menu: 'Cursor'
     icon: *icon-cursor
     shortcut: Ctrl+C
     statustip: Set Cursor Mode
   - name: mode_eraser
     menu: 'Eraser'
     icon: *icon-eraser
     shortcut: Ctrl+E
     statustip: Set Eraser Mode
   - name: undo
     menu: '&Undo Erase'
     icon: *icon-undo
     shortcut: Ctrl+Z
     statustip: Undo the last erase
   - name: prev_song
     menu: '&Previous Song'
     icon: *icon-back
     shortcut: Ctrl+H
     statustip: Go back to the previous song
     # icon-check
   - name: next_song
     menu: '&Next Song'
     icon: *icon-forward
     shortcut: Ctrl+L
     statustip: Move on to the next song
   - name: add_songs
     menu: '&Add Songs'
     icon: *icon-fileadd
     shortcut: Ctrl+O
     statustip: Add songs to the queue
   - name: fit
     menu: 'Fit'
     icon: *icon-shape
     shortcut: Ctrl+R
     statustip: Fit to original aspect ratio

