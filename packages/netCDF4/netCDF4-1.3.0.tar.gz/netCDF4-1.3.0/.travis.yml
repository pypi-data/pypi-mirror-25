language: python

sudo: false

addons:
  apt:
    packages:
      - libhdf5-serial-dev
      - netcdf-bin
      - libnetcdf-dev

env:
  global:
    - DEPENDS="numpy cython setuptools==18.0.1"
    - NO_NET=1

python:
  - "2.7"
  - "3.5"
  - "3.6"

matrix:
  allow_failures:
    - python: "3.7-dev"
  include:
    # Absolute minimum dependencies.
    - python: 2.7
      env:
        - DEPENDS="numpy==1.9.0 cython==0.19 ordereddict==1.1 setuptools==18.0"

notifications:
  email: false

before_install:
  - pip install $DEPENDS

install:
  - python setup.py build
  - python setup.py install

script:
  - cd test
  - python run_all.py
