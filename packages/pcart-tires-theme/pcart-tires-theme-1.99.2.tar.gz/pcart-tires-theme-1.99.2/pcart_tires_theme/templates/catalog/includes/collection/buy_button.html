{% load i18n l10n pcart_catalog pcart_core %}
{% if product.available %}
    <button class="btn btn-cart"
            type="submit"
            onclick="PCART.ajax_send({'item-id':'{{product.id}}','item-type':'{{product.type}}','price':'{{product.price|unlocalize}}','quantity':'{{quantity|default:1}}','weight':'{{product.weight|unlocalize}}'}, {'action':'{% add_to_cart_url %}','post-signal':'update-cart','success-notification':'{% trans "Product has been added to cart." %}'})"><i class="fa fa-shopping-cart"></i><span>{% trans "Add to cart" %}</span></button>
{% else %}
    <b>{{product.status}}</b>
{% endif %}
<button class="btn btn-alt"
   onclick="PCART.ajax_send({'item-id':'{{product.id}}','item-type':'{{product.type}}','add-item':''}, {'action':'{% optional_url "pcart_comparison:comparison-add-product" %}','post-signal':'update-comparison','success-notification':'{% trans "Product has been added to the comparison list." %}'});"
   title="{% trans "Compare" %}"><i class="fa fa-balance-scale"></i></button>
<button class="btn btn-alt"
   onclick="PCART.ajax_send({'item-id':'{{product.id}}','item-type':'{{product.type}}','add-item':''}, {'action':'{% optional_url "pcart_wishlist:wishlist-add-product" %}','post-signal':'update-wishlist'},'success-notification':'{% trans "Product has been added to the wish list." %}'});"
   title="{% trans "Add to wishlist" %}"><i class="fa fa-heart"></i></button>
