{% load i18n %}
<div class="breadcrumb_wrap">
    <div class="container">
        <ul class="breadcrumb">
            <li><a href="/" class="homepage-link" title="Back to the frontpage">{% trans "Home" %}</a></li>
            <li><a href="{% url 'pcart_collection:all-collections' %}">{% trans "Collections" %}</a></li>
            {% if not collection.is_root_node %}
            {% for parent in collection.get_ancestors %}<li><a href="{{parent.get_absolute_url}}">{{parent}}</a></li>{% endfor %}
            {% endif %}
            <li><span class="active">{{collection}}</span></li>
        </ul>
    </div>
</div>
