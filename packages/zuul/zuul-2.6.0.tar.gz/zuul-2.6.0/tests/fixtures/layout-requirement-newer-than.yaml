pipelines:
  - name: pipeline
    manager: IndependentPipelineManager
    require:
      approval:
        - username: jenkins
          newer-than: 48h
    trigger:
      gerrit:
        - event: comment-added
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1

  - name: trigger
    manager: IndependentPipelineManager
    trigger:
      gerrit:
        - event: comment-added
          require-approval:
            - username: jenkins
              newer-than: 48h
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1

projects:
  - name: org/project1
    pipeline:
      - project1-pipeline
  - name: org/project2
    trigger:
      - project2-trigger
