includes:
  - python-file: custom_functions.py

pipelines:
  - name: check
    manager: IndependentPipelineManager
    trigger:
      gerrit:
        - event: patchset-created
    success:
      gerrit:
        verified: 1
    failure:
      gerrit:
        verified: -1

  - name: gate
    manager: DependentPipelineManager
    failure-message: Build failed.  For information on how to proceed, see http://wiki.example.org/Test_Failures
    trigger:
      gerrit:
        - event: comment-added
          approval:
            - approved: 1
    success:
      gerrit:
        verified: 2
        submit: true
    failure:
      gerrit:
        verified: -2
    start:
      gerrit:
        verified: 0
    precedence: high

projects:
  - name: org/project
    merge-mode: cherry-pick
    check:
      - gate-noop
    gate:
      - gate-noop
