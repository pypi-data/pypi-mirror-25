<html>

  </head>

    <div class="container-fluid">
      <div class="row">
        <div class="col-md-12">
          <h1>LMC Viewer</h1>
        </div>
      </div>

        <div class="col-md-4">
          <div class="checkbox">
            <label>

          <div class="pretty"></div>
        </div>

      </div>
    </div>

    <script type="text/javascript">

${BOOTSTRAP_JS}
    </script>
    <script type="text/javascript">

    <script type="text/javascript">

    </script>

    </script>
