---

model:
  name: hello_matlab
  driver: MatlabModelDriver
  args: ./src/hello.m  # Runs the matlab script using Matlab engine

  inputs:
    - name: inFile
      driver: FileInputDriver
      args: ./Input/input.txt
    - name: helloQueueIn    
      driver: RMQInputDriver
      args: helloQueue
      onexit: on_model_exit

  outputs:
    - name: helloQueueOut    
      driver: RMQOutputDriver
      args: helloQueue
    - name: outFile
      driver: FileOutputDriver
      args: /tmp/output_hello.txt
