
---

model:
  name: ascii_io_Matlab
  driver: MatlabModelDriver
  args: src/ascii_io.m

  inputs:
    - name: inputM_file
      driver: AsciiFileInputDriver
      args: ./Input/input_file.txt

    - name: inputM_table
      driver: AsciiTableInputDriver
      args: ./Input/input_table.txt

    - name: inputM_array
      driver: AsciiTableInputDriver
      args: ./Input/input_array.txt
      as_array: True

  outputs:
    - name: outputM_file
      driver: AsciiFileOutputDriver
      args: /tmp/output_file.txt

    - name: outputM_table
      driver: AsciiTableOutputDriver
      args: /tmp/output_table.txt

    - name: outputM_array
      driver: AsciiTableOutputDriver
      args: /tmp/output_array.txt
      as_array: True
