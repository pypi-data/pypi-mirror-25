---

models:
  -
    name: ascii_io_GCC
    driver: GCCModelDriver
    args: src/ascii_io.c

    inputs:
      - name: inputC_file
        driver: AsciiFileInputDriver
        args: ./Input/input_file.txt

      - name: inputC_table
        driver: AsciiTableInputDriver
        args: ./Input/input_table.txt

      - name: inputC_array
        driver: AsciiTableInputDriver
        args: ./Input/input_array.txt
        as_array: True

    outputs:
      - name: outputC_file
        driver: RMQOutputDriver
        args: outputC_file

      - name: outputC_table
        driver: RMQOutputDriver
        args: outputC_table

      - name: outputC_array
        driver: RMQOutputDriver
        args: outputC_array

  -
    name: ascii_io_Python
    driver: PythonModelDriver
    args: src/ascii_io.py

    inputs:
      - name: inputPy_file
        driver: RMQInputDriver
        args: outputC_file

      - name: inputPy_table
        driver: RMQInputDriver
        args: outputC_table

      - name: inputPy_array
        driver: RMQInputDriver
        args: outputC_array

    outputs:
      - name: outputPy_file
        driver: RMQOutputDriver
        args: outputPy_file

      - name: outputPy_table
        driver: RMQOutputDriver
        args: outputPy_table

      - name: outputPy_array
        driver: RMQOutputDriver
        args: outputPy_array

  -
    name: ascii_io_CPP
    driver: GCCModelDriver
    args: src/ascii_io.cpp

    inputs:
      - name: inputCPP_file
        driver: RMQInputDriver
        args: outputPy_file

      - name: inputCPP_table
        driver: RMQInputDriver
        args: outputPy_table

      - name: inputCPP_array
        driver: RMQInputDriver
        args: outputPy_array

    outputs:
      - name: outputCPP_file
        driver: AsciiFileOutputDriver
        args: /tmp/output_file.txt

      - name: outputCPP_table
        driver: AsciiTableOutputDriver
        args: /tmp/output_table.txt

      - name: outputCPP_array
        driver: AsciiTableOutputDriver
        args: /tmp/output_array.txt
        as_array: True