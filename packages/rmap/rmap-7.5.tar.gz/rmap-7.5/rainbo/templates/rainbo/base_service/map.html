<div class="panel panel-default">
    <div class="panel-heading">
        <i class="fa fa-map-marker"></i> Map Area
        <div class="btn-group pull-right">
            <button type="button" class="btn btn-default btn-xs btn-window" title="minimize" data-action="minimize" data-ref-element="map">
                <i class="fa fa-minus" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-default btn-xs btn-window" title="maximize" data-action="maximize" data-ref-element="map">
                <i class="fa fa-plus" aria-hidden="true"></i>
            </button>
            <button type="button" class="btn btn-default btn-xs dropdown-toggle" data-toggle="dropdown">
                <i class="fa fa-chevron-down"></i>
            </button>
            <ul class="dropdown-menu slidedown">
                <li>
                    <a href="javascript:void(0);">
                        <i class="fa fa-refresh fa-fw"></i> Refresh
                    </a>
                </li>
                <li>
                    <a href="javascript:void(0);" onclick="wec.map.zoomToSelection( 12 )">
                        <i class="fa fa-search-plus"></i> Zoom to Selection
                    </a>
                </li>
            </ul>
        </div>
    </div>
    
    
    
    <!-- /.panel-heading -->
    <div class="panel-body map">
        <div id="map-container"></div>
    </div>
    <!-- /.panel-body -->
</div>
