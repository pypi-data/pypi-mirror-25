            <img class="nav-icon" src="{% static 'famfamfam/icons/briefcase.png' %}">
            <span class="nav-label">{% firstof MODULE_JOBS_LABEL_PLURAL trans "Jobs" %}</span>

        {% if job %}
            {% job_current_app request.user job %}
        {% else %}
            {% job_current_app request.user %}
        {% endif %}
    </li>
{% endblock %}
