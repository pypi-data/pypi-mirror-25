{% extends "top_menu/admin_top-new.html" %}
{% load i18n %}
{% load staticfiles %}
{% load story_tags %}


{% block current_app %}
    <li class="dropdown">
        <button type="button" class="btn btn-primary" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{% spaceless %}
            <img class="nav-icon" src="{% static 'famfamfam/icons/book_open.png' %}">
            <span class="nav-label">{% firstof MODULE_STORIES_LABEL_PLURAL trans "Stories" %}</span>
            <span class="caret"></span>
        {% endspaceless %}</button>

        {% if story %}
            {% story_current_app request.user story %}
        {% else %}
            {% story_current_app request.user %}
        {% endif %}
    </li>
{% endblock %}
