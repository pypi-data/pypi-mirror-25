{% extends "top_menu/admin_top-new.html" %}
{% load i18n %}
{% load staticfiles %}
{% load page_tags %}


{% block current_app %}
    <li class="dropdown">
         <button type="button" class="btn btn-primary" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> {% spaceless %}
            <img class="nav-icon" src="{% static 'famfamfam/icons/page_white_stack.png' %}">
            <span class="nav-label">{% trans "Pages" %}</span>
            <span class="caret"></span>
        {% endspaceless %}</button>

        {% if page %}
            {% page_current_app request.user page %}
        {% else %}
            {% page_current_app request.user %}
        {% endif %}
    </li>
{% endblock %}
