{% extends 'top_menu/admin_top-new.html' %}
{% load i18n %}
{% load staticfiles %}
{% load event_tags %}


{% block current_app %}
    <li class="dropdown">
        <button type="button" class="btn btn-primary" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> {% spaceless %}
            <img class="nav-icon" src="{% static 'famfamfam/icons/calendar_view_day.png' %}"/>
            <span class="nav-label">{% firstof MODULE_EVENTS_LABEL trans "Events" %}</span>
            <span class="caret"></span>
        {% endspaceless %}</button>

        {% if event %}
            {% event_current_app request.user event %}
        {% else %}
            {% event_current_app request.user %}
        {% endif %}
    </li>
{% endblock %}
