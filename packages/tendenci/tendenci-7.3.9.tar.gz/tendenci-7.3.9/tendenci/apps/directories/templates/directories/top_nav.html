{% extends "top_menu/admin_top-new.html" %}
{% load i18n %}
{% load staticfiles %}
{% load directory_tags %}


{% block current_app %}
    <li class="dropdown">
        <button type="button" class="btn btn-primary" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{% spaceless %}
            <img class="nav-icon" src="{% static 'famfamfam/icons/folder_page_white.png' %}">
            <span class="nav-label">{% firstof MODULE_DIRECTORIES_LABEL_PLURAL trans "Directories" %}</span>
            <span class="caret"></span>
        {% endspaceless %}</button>

        {% if directory %}
            {% directory_current_app request.user directory %}
        {% else %}
            {% directory_current_app request.user %}
        {% endif %}
    </li>
{% endblock %}
