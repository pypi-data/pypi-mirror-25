{% extends "top_menu/admin_top-new.html" %}
{% load i18n %}
{% load staticfiles %}
{% load email_tags %}


{% block current_app %}
    <li class="dropdown">
         <button type="button" class="btn btn-primary" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{% spaceless %}
            <img class="nav-icon" src="{% static 'famfamfam/icons/email.png' %}">
            <span class="nav-label">{% firstof MODULE_EMAILS_LABEL_PLURAL trans "Emails" %}</span>
            <span class="caret"></span>
        {% endspaceless %}</button>

        {% if email %}
            {% emails_current_app email %}
        {% else %}
            {% emails_current_app %}
        {% endif %}
    </li>
{% endblock %}
