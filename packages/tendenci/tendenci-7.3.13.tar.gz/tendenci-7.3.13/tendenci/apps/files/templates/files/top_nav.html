{% extends 'top_menu/admin_top-new.html' %}
{% load i18n %}
{% load static from staticfiles %}
{% load file_tags %}


{% block current_app %}
<li class="dropdown">
    <button type="button" class="btn btn-primary" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false"> 
        <img class="nav-icon" src="{% static 'famfamfam/icons/folder.png' %}"/>{% firstof MODULE_FILES_LABEL trans "Files" %}
         <span class="caret"></span>
    </button>

    {% if file %}
        {% file_current_app request.user file %}
    {% else %}
        {% file_current_app request.user %}
    {% endif %}
</li>
{% endblock %}
