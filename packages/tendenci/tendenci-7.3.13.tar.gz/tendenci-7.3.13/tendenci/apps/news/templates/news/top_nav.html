{% extends "top_menu/admin_top-new.html" %}
{% load i18n %}
{% load staticfiles %}
{% load news_tags %}


{% block current_app %}
    <li class="dropdown">
         <button type="button" class="btn btn-primary" class="btn btn-primary dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">{% spaceless %}
            <img class="nav-icon" src="{% static 'famfamfam/icons/newspaper.png' %}">
            <span class="nav-label">{% firstof MODULE_NEWS_LABEL_PLURAL trans "News" %}</span>
            <span class="caret"></span>
        {% endspaceless %}</button>

        {% if news %}
            {% news_current_app request.user news %}
        {% else %}
            {% news_current_app request.user %}
        {% endif %}
    </li>
{% endblock %}
