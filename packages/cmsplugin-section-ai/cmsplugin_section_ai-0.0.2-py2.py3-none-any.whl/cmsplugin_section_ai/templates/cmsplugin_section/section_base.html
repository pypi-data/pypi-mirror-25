{% load cms_tags thumbnail %}

<section
    class="cmsplugin-section {{ section.section_classes }} {% block section_class %}{% endblock %}"
    {% if section.anchor %}id="{{ section.anchor }}"{% endif %}
    {% if section.background_image %}
        style="background-image: url({% thumbnail section.background_image 1920x600 crop %})"
    {% endif %}
>
    <div class="{{ section.container_classes }}">
        {% include "cmsplugin_section/includes/_section_title.html" %}
        <div class="section-content{% if section.extra_margin %} section-padding{% endif %}">
            {% block section_content %}
                {% for plugin in section.child_plugin_instances %}
                    {% render_plugin plugin %}
                {% endfor %}
            {% endblock %}
        </div>
        {% include "cmsplugin_section/includes/_section_button.html" %}
    </div>
</section>
