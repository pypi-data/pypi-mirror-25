{% extends "cmsplugin_section/section_base.html" %}
{% load cms_tags %}

{% block section_class %}four-column-section{% endblock %}

{% block section_content %}
    <div class="row">
        {% for plugin in section.child_plugin_instances %}
            <div class="col-sm-6 col-md-3">
                {% render_plugin plugin %}
            </div>
        {% endfor %}
    </div>
{% endblock %}
